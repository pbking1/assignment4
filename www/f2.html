<!DOCTYPE html>

<html>
    <head>
        <script src="http://yui.yahooapis.com/3.18.0/build/yui/yui-min.js"></script>
        <style>
            .example .box-row li{
                display: inline-block;
                zoom: 1; *display: inline; /* IE < 8: fake inline-block */
                width: 100px;
                line-height: 3em;
                text-align: center;
                margin: 0.5em 1em 0.5em 0;
                border: solid 1px #ccc;
                background-color: #F4E6B8;
                cursor: pointer;
            }
        </style>
        
        <script>
            YUI().use('node', function(Y){
                      var boxes = Y.all('.box-row li');
                      
                      var handleBoxClick = function(e) {
                      // boxes is a NodeList
                      boxes.setHTML('neener');
                      boxes.setStyle('backgroundColor', '#F4E6B8');
                      
                      // e.currentTarget === .box-row li, just the one that was clicked
                      e.currentTarget.setHTML('ouch!');
                      e.currentTarget.setStyle('backgroundColor', '#C4DAED');
                      };
                      Y.one('.box-row').delegate('click', handleBoxClick, 'li');
                      });
            </script>

    </head>
    <body>
        <div data-role="page" id="pageone">
            <div data-role="header">
                <h1>pb's page</h1>
                <a href="index.html" data-rel="dialog">go back</a>
                Click us.
                <ul class="box-row">
                    <li>box</li>
                    <li>box</li>
                    <li>box</li>
                    <li>box</li>
                    <li>box</li>
                </ul>
            </div>
            
        </div>
        
    </body>
</html>
