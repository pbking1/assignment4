<html>
<head>
    <script src="http://yui.yahooapis.com/3.18.0/build/yui/yui-min.js"></script>
</head>
<body>
    <style>
        #demo {
            height: 100px;
            width: 100px;
            border: 1px solid black;
            background-color: #8DD5E7;
            cursor: move;
        }
    #play {
        height: 200px;
    }
    </style>
    
    <div id="play">
        <a href="index.html" data-rel="dialog">go back</a>
        <div id="demo"></div>
    </div>
    
    <div id="demo-stage">
        <span id="demo"></span>
    </div>
    
    <script type="text/javascript">
        YUI().use('anim', function(Y) {
                  var anim = new Y.Anim({
                                        node: '#demo',
                                        duration: 0.1,
                                        easing: Y.Easing.elasticOut
                                        });
                  
                  var onClick = function(e) {
                  anim.set('to', { xy: [e.pageX, e.pageY] });
                  anim.run();
                  };
                  
                  Y.one('#demo-stage').on('click', onClick);
                  
                  });
                  
        </script>
    <script>
        YUI().use('anim', function(Y) {
                  var anim = new Y.Anim({
                                        node: '#demo',
                                        to: {
                                        height: 50,
                                        width: 150
                                        },
                                        from: {
                                        height: 100,
                                        width: 100
                                        },
                                        direction: 'alternate',
                                        iterations: 30,
                                        duration: .5
                                        });
                  anim.run();
                  });
                  
                  YUI().use('dd-drag', function(Y) {
                            var dd = new Y.DD.Drag({
                                                   node: '#demo'
                                                   });
                            });
                            
        </script>
</body>
</html>
